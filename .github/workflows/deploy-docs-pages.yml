name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "apps/docs/**"
      - "whitepaper/**"
      - "apps/docs/static/whitepaper/**"
      - "apps/docs/static/whitepapper/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - "scripts/check-docs-deploy-guard.js"
      - "scripts/whitepaper/**"
      - ".github/workflows/deploy-docs-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  checks: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch develop for version drift checks
        run: git fetch origin develop --depth=1

      - name: Validate version/changelog sync
        env:
          CHECK_BRANCH: ${{ github.ref_name }}
          CHECK_MAIN_REF: origin/main
          CHECK_DEVELOP_REF: origin/develop
          STRICT_MAIN_DEVELOP_SYNC: "false"
        run: node scripts/check-version-sync.js

      - name: Guard docs deploy until app deploy checks pass
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCS_REQUIRED_DEPLOY_CHECK_PATTERNS: rmgpgab-jack-just-in-time-autonomous-cross-chain-kernel
          DOCS_REQUIRED_DEPLOY_CHECK_APP: Google Cloud Build
          DOCS_DEPLOY_GUARD_TIMEOUT_SECONDS: "1800"
          DOCS_DEPLOY_GUARD_POLL_SECONDS: "20"
        run: node scripts/check-docs-deploy-guard.js

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Validate whitepaper artifacts
        run: pnpm whitepaper:validate

      - name: Build docs site
        run: pnpm --dir apps/docs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/docs/build"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
