name: Security Linting

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security-lint:
    name: Run Security Linters
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint with security rules
        run: |
          echo "ðŸ”’ Running ESLint security checks..."
          pnpm run lint
      
      - name: Check for secrets
        run: |
          echo "ðŸ” Checking for exposed secrets..."
          ./scripts/check-secrets.sh
      
      - name: Run secretlint
        run: |
          echo "ðŸ”‘ Running secretlint..."
          npx secretlint "**/*"
      
      - name: Security Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Security Linting Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security linting checks have been completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was checked:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint security rules (command injection, unsafe regex, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret detection (API keys, tokens, credentials)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code security patterns" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "If you see warnings above, please address them before merging." >> $GITHUB_STEP_SUMMARY
