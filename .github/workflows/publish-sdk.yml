name: Publish SDK to npm

on:
  push:
    tags:
      - 'sdk-v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @jack-kernel/sdk run build

      - name: Run tests
        run: pnpm --filter @jack-kernel/sdk run test

      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/npm
          cyclonedx-npm --output-file packages/sdk/sbom.json --output-format json

      - name: Create build attestation
        run: |
          cat > packages/sdk/build-attestation.json << 'EOF'
          {
            "version": "1.0.0",
            "buildDate": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "gitCommit": "${{ github.sha }}",
            "gitRef": "${{ github.ref }}",
            "gitRepository": "${{ github.repository }}",
            "buildTool": "pnpm",
            "buildCommand": "pnpm run build",
            "testCommand": "pnpm run test",
            "testsPassed": true
          }
          EOF

      - name: Publish to npm
        run: pnpm --filter @jack-kernel/sdk publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_KEY }}
