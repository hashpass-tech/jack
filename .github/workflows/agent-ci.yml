name: Agent Tasks CI

on:
  push:
    paths:
      - '.agent-tasks/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  execute-tasks:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run agent tasks
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          KIRO_API_KEY: ${{ secrets.KIRO_API_KEY || 'ci-mock-key' }}
          PREFERRED_AGENT: kiro
        run: pnpm agent:run .agent-tasks/tasks.yaml
      
      - name: Commit results
        run: |
          git config user.name "Agent Bot"
          git config user.email "bot@jack.dev"
          git add .
          git commit -m "chore: agent-generated code execution results" || true
          git push
